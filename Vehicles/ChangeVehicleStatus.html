<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Vehicle Status - Nexus Wave WMS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f4f7f6;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("../assets/img/inventory2.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px);
      opacity: 0.5;
      z-index: -1;
    }
    /* Fixed Transparent Navbar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    /* Main Content Wrapper */
    .wrapper {
      flex: 1;
      margin-top: 70px; /* space for navbar */
      padding: 20px;
    }
    /* Container Card Styling */
    .container-card {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .container-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .form-label {
      font-weight: 600;
    }
    /* Input Group Styling */
    .input-group-text {
      background-color: #e9ecef;
    }
    /* Footer Styling */
    footer {
      margin-top: auto;
      text-align: center;
      color: #6c757d;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Fixed Transparent Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Back Button -->
      <a class="btn btn-secondary me-2" href="javascript:history.back()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <!-- Logo linking to Home -->
      <a class="navbar-brand me-auto" href="../index.html">
        <img src="../assets/img/logo.png" alt="Logo">
      </a>
      <!-- Home & Logout Links -->
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Wrapper -->
  <div class="wrapper">
    <div class="container-card">
      <h2 class="mb-4 text-center"><i class="fas fa-tools"></i> Update Vehicle Status</h2>
      
      <!-- Section to fetch vehicle details -->
      <div class="mb-4">
        <form id="fetchVehicleForm">
          <div class="mb-3">
            <label for="vehicleIdFetch" class="form-label">
              <i class="fas fa-id-card"></i> Vehicle ID
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              <input type="number" id="vehicleIdFetch" class="form-control" placeholder="Enter Vehicle ID" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-search"></i> Fetch Vehicle Details
          </button>
        </form>
      </div>
      
      <!-- Section to update vehicle status; hidden until a vehicle is fetched -->
      <div class="mb-4 d-none" id="updateSection">
        <h5 class="mb-3"><i class="fas fa-info-circle"></i> Current Vehicle Details</h5>
        <div id="currentVehicleDetails" class="mb-3">
          <!-- Fetched details will be shown here -->
        </div>
        <form id="updateStatusForm">
          <div class="mb-3">
            <label for="vehicleStatusUpdate" class="form-label">
              <i class="fas fa-sync-alt"></i> New Vehicle Status
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-sync-alt"></i></span>
              <select id="vehicleStatusUpdate" class="form-select" required>
                <option value="">Select Status</option>
                <option value="Available">Available</option>
                <option value="Assigned">Assigned</option>
                <option value="Unavailable">Unavailable</option>
                <option value="Maintenance">Maintenance</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-save"></i> Update Status
          </button>
        </form>
      </div>
      
      <!-- Response Message -->
      <div id="responseMessage" class="mt-3"></div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("fetchVehicleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      // Clear any previous messages and hide update section
      document.getElementById("responseMessage").innerHTML = "";
      document.getElementById("currentVehicleDetails").innerHTML = "";
      document.getElementById("updateSection").classList.add("d-none");
      
      const vehicleId = document.getElementById("vehicleIdFetch").value;
      
      try {
        const response = await fetch(`https://localhost:7014/api/Vehicles/GetVehicle${vehicleId}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });
        if (response.ok) {
          const data = await response.json();
          // Display fetched vehicle details
          document.getElementById("currentVehicleDetails").innerHTML = `
            <p><strong><i class="fas fa-id-card"></i> Vehicle ID:</strong> ${data.vehicleId}</p>
            <p><strong><i class="fas fa-truck"></i> Transporter:</strong> ${data.transporter || "N/A"}</p>
            <p><strong><i class="fas fa-weight-hanging"></i> Capacity:</strong> ${data.vehicleCapacity || "N/A"}</p>
            <p><strong><i class="fas fa-id-card-alt"></i> Plate Number:</strong> ${data.vehiclePlateNumber || "N/A"}</p>
            <p><strong><i class="fas fa-info-circle"></i> Current Status:</strong> ${data.vehicleStatus || "N/A"}</p>
          `;
          // Preselect the current status in the drop-down
          document.getElementById("vehicleStatusUpdate").value = data.vehicleStatus || "";
          // Store vehicle id for updating
          window.currentVehicleId = vehicleId;
          document.getElementById("updateSection").classList.remove("d-none");
        } else {
          document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger"><i class="fas fa-times"></i> Error: Failed to fetch vehicle details.</div>`;
        }
      } catch (error) {
        document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger"><i class="fas fa-times"></i> Error: ${error.message}</div>`;
      }
    });
    
    document.getElementById("updateStatusForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("responseMessage").innerHTML = "";
      const selectedStatus = document.getElementById("vehicleStatusUpdate").value;
      if (!window.currentVehicleId) {
        document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger"><i class="fas fa-times"></i> Error: No vehicle loaded.</div>`;
        return;
      }
      
      try {
        const response = await fetch(`https://localhost:7014/api/Vehicles/UpdateVehicleStatus${window.currentVehicleId}/status`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(selectedStatus)
        });
        if (response.ok) {
          const result = await response.json();
          document.getElementById("responseMessage").innerHTML = `<div class="alert alert-success"><i class="fas fa-check"></i> ${result.message}</div>`;
        } else {
          const errorData = await response.json();
          document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger"><i class="fas fa-times"></i> Error: ${errorData.message || "Failed to update vehicle status."}</div>`;
        }
      } catch (error) {
        document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger"><i class="fas fa-times"></i> Error: ${error.message}</div>`;
      }
    });
    
    // Logout function: Clear token and userRole, then redirect to login1.html
    function logout() {
      localStorage.removeItem("authToken");
      localStorage.removeItem("userRole");
      window.location.href = "login1.html";
    }
  </script>
</body>
</html>
