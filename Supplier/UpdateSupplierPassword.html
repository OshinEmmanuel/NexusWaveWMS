<!-- Script to load dynamic username from localStorage -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var displayName = localStorage.getItem("displayName") || "User";
    document.getElementById("navbarUsername").textContent = displayName;
  });
</script>


  <!-- Main Content Wrapper -->
  <div class="wrapper">
    <div class="container-card">
      <h2 class="mb-4 text-center">
        <i class="fas fa-key"></i> Update Password
      </h2>
      <form id="updatePasswordForm" class="mt-4">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        <!-- Old Password Field -->
        <div class="mb-3">
          <label for="oldPassword" class="form-label">
            <i class="fas fa-lock"></i> Old Password
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="oldPassword" placeholder="Enter your old password" required>
          </div>
        </div>
        <!-- New Password Field -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">
            <i class="fas fa-lock-open"></i> New Password
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-save"></i> Update Password
        </button>
      </form>
      <div id="responseMessage" class="mt-3 d-none"></div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("updatePasswordForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        const response = await fetch("https://oshinemmanuel-001-site1.qtempurl.com/api/Suppliers/update-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, oldPassword, newPassword })
        });

        const data = await response.json();
        const responseMessage = document.getElementById("responseMessage");
        if (response.ok) {
          responseMessage.className = "alert alert-success";
          responseMessage.textContent = "Password updated successfully!";
        } else {
          responseMessage.className = "alert alert-danger";
          responseMessage.textContent = data.message || "Failed to update password.";
        }
        responseMessage.classList.remove("d-none");
      } catch (error) {
        const responseMessage = document.getElementById("responseMessage");
        responseMessage.className = "alert alert-danger";
        responseMessage.textContent = error.message;
        responseMessage.classList.remove("d-none");
      }
    });
  </script>
