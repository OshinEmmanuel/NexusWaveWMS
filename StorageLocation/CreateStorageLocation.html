<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Storage Location - Nexus Wave WMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" href="../assets/img/favicon.png" type="image/png" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      /* Add padding so content doesn't scroll under fixed header and footer */
      padding-top: 100px;
      padding-bottom: 100px;
    }
    /* Full-screen blurred background */
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: url("../assets/img/background7.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      opacity: 0.4;
      z-index: -1;
    }
    /* Flex layout for content */
    body {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    /* Navbar styling */
    .navbar {
      background-color: transparent !important;
    }
    .back-btn {
      margin-right: 1rem;
    }
    /* Main container styling */
    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-heading {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    /* Form Label & Control Styling */
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 6px;
    }
    /* Button Styling */
    .btn-custom {
      font-size: 14px;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
    }
    .btn-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #1d3557;
      padding: 10px 0;
      z-index: 1000;
      background-color: transparent;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Merged Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Back button -->
        <a class="btn btn-secondary back-btn me-2" href="javascript:history.back()">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <!-- Logo linking to the homepage -->
        <a class="navbar-brand me-auto" href="../index.html">
          <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Home link in navbar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container">
      <h3 class="form-heading"><i class="fas fa-warehouse"></i> Create Storage Location</h3>
      <form id="createLocationForm">
        <!-- Storage Code -->
        <div class="mb-3">
          <label for="storageCode" class="form-label">
            <i class="fas fa-code"></i> Storage Code
          </label>
          <input
            type="text"
            id="storageCode"
            class="form-control"
            placeholder="Enter storage code (e.g., WH001)"
            required
          />
        </div>
        <!-- Location Name -->
        <div class="mb-3">
          <label for="locationName" class="form-label">
            <i class="fas fa-warehouse"></i> Location Name
          </label>
          <input
            type="text"
            id="locationName"
            class="form-control"
            placeholder="Enter location name"
            required
          />
        </div>
        <!-- Description -->
        <div class="mb-3">
          <label for="locationDescription" class="form-label">
            <i class="fas fa-align-left"></i> Description
          </label>
          <textarea
            id="locationDescription"
            class="form-control"
            placeholder="Enter location description"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-custom btn-submit w-100">
            <i class="fas fa-paper-plane"></i> Create Location
          </button>
        </div>
      </form>
      <div id="responseMessage" class="mt-3"></div>
    </div>
    
  </div>

  <footer class="footer">
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("createLocationForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const data = {
        storageCode: document.getElementById("storageCode").value,
        name: document.getElementById("locationName").value,
        description: document.getElementById("locationDescription").value
      };

      console.log("Sending Data:", data);

      const responseMessage = document.getElementById("responseMessage");
      responseMessage.innerHTML = "";

      try {
        const response = await fetch("https://localhost:7014/api/StorageLocation/CreateLocation", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const responseData = await response.json();
          responseMessage.innerHTML = `<div class="alert alert-success">
              ${responseData.message}
            </div>`;
          document.getElementById("createLocationForm").reset();
        } else {
          const errorText = await response.text();
          responseMessage.innerHTML = `<div class="alert alert-danger">
              Error: ${errorText || "Failed to create storage location."}
            </div>`;
        }
      } catch (error) {
        responseMessage.innerHTML = `<div class="alert alert-danger">
            Error: ${error.message}
          </div>`;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
