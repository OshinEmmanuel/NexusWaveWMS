<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Product - Nexus Wave WMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" href="../assets/img/favicon.png" type="image/png" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      /* Add padding so content doesn't scroll under fixed header and footer */
      padding-top: 100px;   /* Adjust based on header height */
      padding-bottom: 100px; /* Adjust based on footer height */
    }
    /* Full-screen blurred background */
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: url("../assets/img/background7.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      opacity: 0.4;
      z-index: -1;
    }
    /* Flex layout for content */
    body {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    /* Navbar styling */
    .navbar {
      background-color: transparent !important;
    }
    .back-btn {
      margin-right: 1rem;
    }
    /* Main container styling */
    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto 100px auto; /* Extra bottom margin so content doesn't overlap the fixed footer */
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-heading {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    /* Form Label & Control Styling */
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 6px;
    }
    /* Button Styling */
    .btn-custom {
      font-size: 14px;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
    }
    .btn-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #1d3557;
      padding: 10px 0;
      z-index: 1000;
      background-color: transparent;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Merged Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Back button -->
        <a class="btn btn-secondary back-btn me-2" href="javascript:history.back()">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <!-- Logo linking to the homepage -->
        <a class="navbar-brand me-auto" href="../Dashboard.html">
          <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Home link in navbar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- Adjust the path if your main dashboard is located elsewhere -->
              <a class="nav-link" href="../Dashboard.html">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container">
      <h3 class="form-heading"><i class="fas fa-box"></i> Create Product</h3>
      <form id="createProductForm">
        <!-- Full width row for Product Name -->
        <div class="mb-3">
          <label for="productName" class="form-label">
            <i class="fas fa-tag"></i> Product Name
          </label>
          <input
            type="text"
            id="productName"
            class="form-control"
            placeholder="Enter product name"
            required
          />
        </div>
        <!-- Full width row for Product Description -->
        <div class="mb-3">
          <label for="productDescription" class="form-label">
            <i class="fas fa-align-left"></i> Product Description
          </label>
          <input
            type="text"
            id="productDescription"
            class="form-control"
            placeholder="Enter product description"
            required
          />
        </div>
        <!-- Row with two columns: Product Type and Unit Cost -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="productType" class="form-label">
              <i class="fas fa-list"></i> Product Type
            </label>
            <input
              type="text"
              id="productType"
              class="form-control"
              placeholder="Enter product type"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="unitCost" class="form-label">
              <i class="fas fa-dollar-sign"></i> Unit Cost
            </label>
            <input
              type="number"
              id="unitCost"
              class="form-control"
              placeholder="Enter unit cost"
              required
            />
          </div>
        </div>
        <!-- Row with two columns: Unit of Measure and Reorder Level -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="uom" class="form-label">
              <i class="fas fa-ruler-combined"></i> Unit of Measure (UoM)
            </label>
            <input
              type="text"
              id="uom"
              class="form-control"
              placeholder="Enter unit of measure"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="reorderLevel" class="form-label">
              <i class="fas fa-exclamation-triangle"></i> Reorder Level
            </label>
            <input
              type="number"
              id="reorderLevel"
              class="form-control"
              placeholder="Enter reorder level"
              required
            />
          </div>
        </div>
        <!-- Full width row for Maximum Stock Level -->
        <div class="mb-3">
          <label for="maximumStockLevel" class="form-label">
            <i class="fas fa-layer-group"></i> Maximum Stock Level
          </label>
          <input
            type="number"
            id="maximumStockLevel"
            class="form-control"
            placeholder="Enter maximum stock level"
            required
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-custom btn-submit w-100">
            <i class="fas fa-paper-plane"></i> Create Product
          </button>
        </div>
      </form>
      <div id="responseMessage" class="mt-3"></div>
    </div>
    
  </div>

  <footer class="footer">
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>

  <!-- Token Validation & Form Submission Script -->
  <script>
    // ------------------ Token Validation ------------------
    const authToken = localStorage.getItem("authToken");

    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const exp = payload.exp;
        const now = Date.now() / 1000;
        return now > exp;
      } catch (error) {
        return true;
      }
    }

    if (!authToken || isTokenExpired(authToken)) {
      localStorage.removeItem("authToken");
      window.location.href = "../index.html";
    }
    // ------------------------------------------------------

    document.getElementById("createProductForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const data = {
        productName: document.getElementById("productName").value,
        productDescription: document.getElementById("productDescription").value,
        productType: document.getElementById("productType").value,
        // Update property name to match the service layer expectation:
        UoM: document.getElementById("uom").value,
        unitCost: parseFloat(document.getElementById("unitCost").value),
        reorderLevel: parseInt(document.getElementById("reorderLevel").value),
        maximumStockLevel: parseInt(document.getElementById("maximumStockLevel").value)
      };

      console.log("Sending Data:", data);

      const responseMessage = document.getElementById("responseMessage");
      responseMessage.innerHTML = "";

      try {
        const response = await fetch("https://oshinemmanuel-001-site1.qtempurl.com/api/Products/CreateProduct", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + authToken
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const responseData = await response.json();
          responseMessage.innerHTML = `<div class="alert alert-success">
              Product created successfully with ID: ${responseData.productCode}
            </div>`;
          document.getElementById("createProductForm").reset();
        } else {
          // If unauthorized, clear token and redirect
          if(response.status === 401) {
            localStorage.removeItem("authToken");
            window.location.href = "../login1.html";
          }
          const errorText = await response.text();
          responseMessage.innerHTML = `<div class="alert alert-danger">
              Error: ${errorText || "Failed to create product."}
            </div>`;
        }
      } catch (error) {
        responseMessage.innerHTML = `<div class="alert alert-danger">
            Error: ${error.message}
          </div>`;
      }
    });
  </script>

  <!-- Bootstrap JS Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
