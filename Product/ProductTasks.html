<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product - Tasks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- jwt-decode library -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    /* Basic reset & full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Flex wrapper to push footer to the bottom */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Main content area takes the remaining space */
    .content {
      flex: 1;
      padding-top: 60px; /* space for fixed navbar */
    }
    /* Background image with blur effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: url("../assets/img/warehouseproduct.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      opacity: 0.4;
      z-index: -1;
    }
    /* Navbar styling */
    .navbar {
      background-color: rgba(0, 0, 0, 0.75) !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    /* Styling for the back button */
    .back-btn {
      margin-right: 1rem;
    }
    /* Container for dashboard cards */
    .dashboard-container {
      margin-top: 20px;
    }
    /* Styling for each card */
    .dashboard-card {
      transition: transform 0.2s;
      cursor: pointer;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
    .card-icon {
      font-size: 3rem;
      color: #2c3e50;
    }
    /* Footer styling */
    footer {
      background-color: #2c3e50;
      color: #aaa;
      text-align: center;
      padding: 10px 0;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Merged Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Back button -->
        <a class="btn btn-secondary back-btn me-2" href="javascript:history.back()">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <!-- Logo linking to the homepage -->
        <a class="navbar-brand me-auto" href="../Dashboard.html">
          <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Home link in navbar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- Adjust the path if your main dashboard is located elsewhere -->
              <a class="nav-link" href="../Dashboard.html">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Main Content Area: Dashboard for Product Tasks -->
    <main class="container dashboard-container content">
      <div class="text-center mb-4">
        <h1>Product</h1>
        <p>Select a task to proceed</p>
      </div>
      <!-- Grid row with auto-sizing columns and centered alignment -->
      <div class="row justify-content-center g-4">
        <!-- Create Product -->
        <div class="col-auto">
          <div id="task-createProduct" class="card dashboard-card" style="width: 25rem;" onclick="location.href='CreateProduct.html'">
            <div class="card-body text-center">
              <i class="fas fa-plus card-icon"></i>
              <h5 class="card-title mt-3">Create Product</h5>
            </div>
          </div>
        </div>
        <!-- Delete Product -->
        <div class="col-auto">
          <div id="task-deleteProduct" class="card dashboard-card" style="width: 25rem;" onclick="location.href='DeleteProduct.html'">
            <div class="card-body text-center">
              <i class="fas fa-trash card-icon"></i>
              <h5 class="card-title mt-3">Delete Product</h5>
            </div>
          </div>
        </div>
        <!-- Get Product Details -->
        <div class="col-auto">
          <div id="task-getProductDetails" class="card dashboard-card" style="width: 25rem;" onclick="location.href='GetProductDetails.html'">
            <div class="card-body text-center">
              <i class="fas fa-info-circle card-icon"></i>
              <h5 class="card-title mt-3">Get Product Details</h5>
            </div>
          </div>
        </div>
        <!-- Products List -->
        <div class="col-auto">
          <div id="task-productsList" class="card dashboard-card" style="width: 25rem;" onclick="location.href='Products.html'">
            <div class="card-body text-center">
              <i class="fas fa-list card-icon"></i>
              <h5 class="card-title mt-3">Products</h5>
            </div>
          </div>
        </div>
        <!-- Update Product -->
        <div class="col-auto">
          <div id="task-updateProduct" class="card dashboard-card" style="width: 25rem;" onclick="location.href='UpdateProduct.html'">
            <div class="card-body text-center">
              <i class="fas fa-edit card-icon"></i>
              <h5 class="card-title mt-3">Update Product</h5>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
    </footer>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Role-Based Task Access Script for Product Tasks -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve and decode the JWT token to get the user's role
      var token = localStorage.getItem("authToken");
      var userRole = "";
      if (token) {
        try {
          var decoded = jwt_decode(token);
          userRole = decoded.userRole || decoded.role || "";
          console.log("User role: " + userRole);
        } catch (error) {
          console.error("Error decoding token:", error);
        }
      }
      
      // Mapping of product task IDs to allowed roles.
      // Use "*" to allow all users.
      var taskAccess = {
        "task-createProduct":  ["Admin", "SuperUser"],
        "task-deleteProduct":  ["Admin", "SuperUser"],
        "task-getProductDetails": ["*"],
        "task-productsList":   ["*"],
        "task-updateProduct":  ["Admin", "SuperUser"]
      };
      
      // Loop through each task in the mapping and hide tasks not allowed for the user.
      for (var taskId in taskAccess) {
        if (taskAccess.hasOwnProperty(taskId)) {
          var allowedRoles = taskAccess[taskId];
          // If the wildcard "*" is present, allow the task for all users.
          if (allowedRoles.indexOf("*") !== -1) {
            continue;
          }
          // Otherwise, if the user's role is not allowed, hide the task.
          if (allowedRoles.indexOf(userRole) === -1) {
            var elem = document.getElementById(taskId);
            if (elem) {
              elem.style.display = "none";
            }
          }
        }
      }
    });
  </script>
</body>
</html>
