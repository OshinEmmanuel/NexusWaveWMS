<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Wave WMS - Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo.png">
  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Full Page Background */
    body {
      background: url('assets/img/factory-capitalism-pilot-warehouse.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    /* Login Box (Reused for Forgot Password) */
    .login-container {
      width: 400px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    /* Centering */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Input Fields */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    /* Submit Button */
    .btn-login {
      background: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
      border: none;
    }
    .btn-login:hover {
      background: #2980b9;
    }
    /* Footer */
    .footer {
      text-align: center;
      color: white;
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <h3>Forgot Password</h3>
      <p>Please enter your email address to receive a password reset link along with an OTP.</p>
      <form id="forgotPasswordForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-login w-100" id="submitBtn">Submit</button>
      </form>
      <div id="forgotResponseMessage" class="mt-3"></div>
      <p class="mt-3">
        <a href="login.html" style="color: lightblue;">Back to Login</a>
      </p>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Nexus Wave WMS. All rights reserved.
  </div>
  <!-- Scripts -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const forgotResponseMessage = document.getElementById('forgotResponseMessage');
    const submitBtn = document.getElementById('submitBtn');

    forgotPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      
      // Disable the button to prevent multiple submissions
      submitBtn.disabled = true;
      forgotResponseMessage.innerHTML = `<div class="alert alert-info">Submitting...</div>`;
      
      try {
        const response = await fetch('https://oshinemmanuel-001-site1.qtempurl.com/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (response.ok) {
          forgotResponseMessage.innerHTML = `<div class="alert alert-success">${data.Message || "If an account exists for this email, you will receive a password reset email with an OTP."}</div>`;
          forgotPasswordForm.reset();
        } else {
          forgotResponseMessage.innerHTML = `<div class="alert alert-danger">${data.Message || "Something went wrong."}</div>`;
        }
      } catch (error) {
        forgotResponseMessage.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
