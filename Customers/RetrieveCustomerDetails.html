<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Wave Warehouse Management System - Retrieve Customer</title>
  <!-- Bootstrap and Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      /* Remove forced height so the content determines the height */
    }
    /* Use flex layout so the footer stays at the bottom if content is short */
    body {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    /* Instead of a fixed background on the body, we apply the background image on the wrapper */
    .wrapper {
      position: relative;
      padding-bottom: 60px; /* Height of footer */
    }
    /* Full-screen blurred background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("../assets/img/background7.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      opacity: 0.4;
      z-index: -1;
    }
    /* Fixed Navigation Bar styling */
    .navbar {
      background-color: rgba(0, 0, 0, 0.75) !important;
    }
    .back-btn {
      margin-right: 1rem;
    }
    /* Main Content Container styling */
    .container {
      max-width: 600px;
      margin: 80px auto 20px auto; /* extra top margin for fixed navbar */
      position: relative;
      z-index: 1;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    /* Form Heading with Icon */
    .form-heading {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    /* Form Card Styling */
    .form-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    /* Form Label styling with icons */
    .form-label {
      font-weight: 600;
    }
    .form-label i {
      margin-right: 5px;
    }
    .form-control {
      border-radius: 6px;
    }
    /* Input Group: icon on the left side of the input */
    .input-group .form-control {
      border-radius: 0.375rem 0 0 0.375rem;
    }
    .input-group .input-group-text {
      border-radius: 0.375rem 0 0 0.375rem;
      background-color: #e9ecef;
    }
    /* Fixed Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      color: #1d3557;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Back Button -->
        <a class="btn btn-secondary back-btn" href="javascript:history.back()">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <!-- Logo linking to Home -->
        <a class="navbar-brand me-auto" href="../index.html">
          <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
        </a>
        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Home link in navbar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container" style="margin-top: 100px;">
      <h2 class="text-center mb-4">
        <i class="fas fa-user me-2"></i>Retrieve Customer Details
      </h2>
      <div class="form-card mx-auto" style="max-width: 500px;">
        <p class="mb-4 text-center">Enter the Customer ID to fetch details.</p>
        <form id="retrieveCustomerForm" class="mt-4">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
            <input type="number" class="form-control" id="customerID" name="customerID" placeholder="Enter Customer ID" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-search"></i> Retrieve Customer
          </button>
        </form>
        <div id="customerResponse" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer>
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Retrieve Customer Form Submission
    document.getElementById('retrieveCustomerForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const customerID = document.getElementById('customerID').value;

      try {
        const response = await fetch(`https://localhost:7014/api/Customers/${customerID}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('customerResponse').innerHTML = `
            <div class="alert alert-success">Customer Details Retrieved:</div>
            <table class="table table-bordered">
              <tr><th><i class="fas fa-id-badge"></i> ID</th><td>${data.customerID}</td></tr>
              <tr><th><i class="fas fa-user"></i> Name</th><td>${data.customerName || 'N/A'}</td></tr>
              <tr><th><i class="fas fa-envelope"></i> Email</th><td>${data.email || 'N/A'}</td></tr>
              <tr><th><i class="fas fa-phone"></i> Phone</th><td>${data.phoneNumber || 'N/A'}</td></tr>
              <tr><th><i class="fas fa-user-cog"></i> Type</th><td>${data.customerType || 'N/A'}</td></tr>
              <tr><th><i class="fas fa-info-circle"></i> Status</th><td>${data.customerStatus || 'N/A'}</td></tr>
            </table>
          `;
        } else {
          document.getElementById('customerResponse').innerHTML = `<div class="alert alert-danger">Error: ${data.message || 'Customer not found'}</div>`;
        }
      } catch (error) {
        document.getElementById('customerResponse').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
