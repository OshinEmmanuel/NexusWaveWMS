<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Wave WMS - Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.jpg">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Full Page Background */
    body {
      background: url('assets/img/factory-capitalism-pilot-warehouse.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    /* Login Box */
    .login-container {
      width: 400px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    /* Centering */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* App Logo */
    .login-logo img {
      width: 120px;
    }
    /* App Name */
    .app-name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      text-transform: uppercase;
    }
    /* Input Fields */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    /* Sign In Button */
    .btn-login {
      background: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: #2980b9;
    }
    /* Footer */
    .footer {
      text-align: center;
      color: white;
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-logo">
        <img src="assets/img/logo.png" alt="Nexus Wave WMS Logo">
      </div>
      <div class="app-name">Nexus Wave WMS</div>

      <h3>Sign In</h3>
      <p>Please login to your account</p>

      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <a href="forgotpassword.html" style="color: lightblue;">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-login w-100">Sign In</button>
      </form>

      <p class="mt-3">Donâ€™t have an account?  Pls See Admin to Get Access <a href="#" style="color: lightblue;">Thank You!</a></p>
      
      <div id="responseMessage" class="mt-3"></div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Nexus Wave WMS. All rights reserved.
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let responseMessage = document.getElementById('responseMessage');

      // Show loading message.
      responseMessage.innerHTML = `<div class="alert alert-info">Logging in...</div>`;

      try {
        const response = await fetch('https://oshinemmanuel-001-site1.qtempurl.com/api/Auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        
        if (response.ok) {
          // Save token, role, and displayName in localStorage.
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("userRole", data.role);
          localStorage.setItem("displayName", data.displayName);
          responseMessage.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;
          setTimeout(() => {
            window.location.href = "Dashboard.html";
          }, 2000);
        } else {
          responseMessage.innerHTML = `<div class="alert alert-danger">${data.message || "Invalid credentials"}</div>`;
        }
      } catch (error) {
        responseMessage.innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
