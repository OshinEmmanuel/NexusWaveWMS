<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Movements - Nexus Wave WMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global reset and background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      position: relative;
      z-index: 0;
      background-color: #f4f7f6;
    }
    /* Full-screen blurred background image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("../assets/img/truck3.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px);
      opacity: 0.5;
      z-index: -1;
    }
    /* Fixed transparent Navbar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    /* Main wrapper to add spacing below navbar */
    .wrapper {
      margin-top: 70px;
      padding: 20px;
      flex: 1;
    }
    /* Container Card styling */
    .container-card {
      max-width: 1200px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    /* Card Header Styling ‚Äì using the same primary blue as other pages */
    .card-header {
      background-color: #007bff;
      color: #ffffff;
      font-size: 1.2rem;
      text-align: center;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    /* Action Buttons Styling */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn-custom {
      font-size: 14px;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-search {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .btn-search:hover {
      background-color: #0056b3;
    }
    .btn-export {
      background-color: #28a745;
      color: #fff;
      border: none;
    }
    .btn-export:hover {
      background-color: #1e7e34;
    }
    /* Table Styling */
    .table-responsive {
      overflow-x: auto;
      max-height: 800px;
      margin-top: 20px;
    }
    th, td {
      white-space: nowrap;
      text-align: center;
      vertical-align: middle;
    }
    /* Footer Styling */
    footer {
      text-align: center;
      color: #666;
      padding: 10px 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Back Button -->
      <a class="btn btn-secondary me-2" href="javascript:history.back()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <!-- Logo linking to Home -->
      <a class="navbar-brand me-auto" href="../index.html">
        <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
      </a>
      <!-- Home Link -->
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="wrapper">
    <div class="container-card">
      <h2 class="text-center mb-4">üì¶ Inventory Movements</h2>
      
      <!-- Search Form Card -->
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-search"></i> Search Criteria
        </div>
        <div class="card-body">
          <form id="searchForm" class="row g-3">
            <div class="col-md-3">
              <label for="Id" class="form-label">üìå Movement ID</label>
              <input type="number" id="Id" class="form-control" placeholder="Enter Movement ID">
            </div>
            <div class="col-md-3">
              <label for="productCode" class="form-label">üìå Product Code</label>
              <input type="number" id="productCode" class="form-control" placeholder="Enter Product Code">
            </div>
            <div class="col-md-3">
              <label for="productName" class="form-label">üìå Product Name</label>
              <input type="text" id="productName" class="form-control" placeholder="Enter Product Name">
            </div>
            <div class="col-md-3">
              <label for="batchNumber" class="form-label">üìå Batch Number</label>
              <input type="text" id="batchNumber" class="form-control" placeholder="Enter Batch Number">
            </div>
            <div class="col-md-3">
              <label for="bestBefore" class="form-label">üìÖ Best Before</label>
              <input type="date" id="bestBefore" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="inventoryMovementType" class="form-label">üìä Movement Type</label>
              <select id="inventoryMovementType" class="form-select">
                <option value="">All</option>
                <option value="In">In</option>
                <option value="Out">Out</option>
                <option value="Adjustment">Adjustment</option>
                <option value="IncreaseAvailableAdjustment">Increase Available Adjustment</option>
                <option value="DecreaseAvailableAdjustment">Decrease Available Adjustment</option>
                <option value="IncreaseOnOrderAdjustment">Increase On Order Adjustment</option>
                <option value="DecreaseOnOrderAdjustment">Decrease On Order Adjustment</option>
                <option value="MoveAvailableToDamaged">Move Available To Damaged</option>
                <option value="MoveDamagedToAvailable">Move Damaged To Available</option>
                <option value="MoveOnOrderToAvailable">Move On Order To Available</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="orderId" class="form-label">üìú Order ID</label>
              <input type="number" id="orderId" class="form-control" placeholder="Enter Order ID">
            </div>
            <div class="col-md-3">
              <label for="shipmentId" class="form-label">üöö Shipment ID</label>
              <input type="number" id="shipmentId" class="form-control" placeholder="Enter Shipment ID">
            </div>
            <div class="col-md-3">
              <label for="purchaseOrderId" class="form-label">üõí Purchase Order ID</label>
              <input type="number" id="purchaseOrderId" class="form-control" placeholder="Enter Purchase Order ID">
            </div>
            <div class="col-md-3">
              <label for="movementDateStart" class="form-label">üìÖ Start Date</label>
              <input type="date" id="movementDateStart" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="movementDateEnd" class="form-label">üìÖ End Date</label>
              <input type="date" id="movementDateEnd" class="form-control">
            </div>
            <!-- Action Buttons -->
            <div class="col-md-12 mt-3 action-buttons">
              <button type="submit" class="btn btn-custom btn-search">
                üîç Search
              </button>
              <button type="button" id="exportButton" class="btn btn-custom btn-export" disabled>
                üì• Export to Excel
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Response Message -->
      <div id="responseMessage" class="alert d-none mt-3"></div>
      
      <!-- Results Card -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-chart-bar"></i> Inventory Movements Results
        </div>
        <div class="card-body">
          <div class="table-responsive mt-3">
            <table id="inventoryTable" class="table table-bordered table-striped table-hover d-none">
              <thead class="table-dark">
                <tr>
                  <th>Movement ID</th>
                  <th>Product Code</th>
                  <th>Product Name</th>
                  <th>Quantity</th>
                  <th>Batch Number</th>
                  <th>Best Before Date</th>
                  <th>Movement Type</th>
                  <th>Order ID</th>
                  <th>Shipment ID</th>
                  <th>Purchase Order ID</th>
                  <th>Remarks</th>
                  <th>Movement Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- Pagination Controls -->
          <nav id="paginationContainer" class="mt-3"></nav>
        </div>
      </div>
      
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>
  
  <!-- Bootstrap JS Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentQuery = '';
    let allMovements = [];
    let currentPage = 1;
    const pageSize = 10;
    const exportButton = document.getElementById('exportButton');
    const inventoryTable = document.getElementById('inventoryTable');
    const tableBody = inventoryTable.querySelector('tbody');
    const paginationContainer = document.getElementById('paginationContainer');
  
    // Build query string from the search form inputs
    function buildQueryParams() {
      const params = new URLSearchParams();
      const fields = [
        'Id', 'productCode', 'productName', 'batchNumber', 'bestBefore',
        'inventoryMovementType', 'orderId', 'shipmentId', 'purchaseOrderId',
        'movementDateStart', 'movementDateEnd'
      ];
      fields.forEach(field => {
        const value = document.getElementById(field).value;
        if (value) params.append(field, value);
      });
      return params.toString();
    }
  
    // Render the table for the current page
    function renderTablePage() {
      tableBody.innerHTML = '';
      const startIndex = (currentPage - 1) * pageSize;
      const pageItems = allMovements.slice(startIndex, startIndex + pageSize);
  
      pageItems.forEach(movement => {
        tableBody.insertAdjacentHTML('beforeend', `
          <tr>
            <td>${movement.id ?? ''}</td>
            <td>${movement.productCode ?? ''}</td>
            <td>${movement.productName || ''}</td>
            <td>${movement.qty}</td>
            <td>${movement.batchNumber || ''}</td>
            <td>${movement.bestBeforeDate ? new Date(movement.bestBeforeDate).toLocaleDateString() : ''}</td>
            <td>${movement.movementType || ''}</td>
            <td>${movement.orderId || ''}</td>
            <td>${movement.shipmentId || ''}</td>
            <td>${movement.purchaseOrderNumber || ''}</td>
            <td>${movement.remarks || ''}</td>
            <td>${new Date(movement.movementDate).toLocaleDateString()}</td>
          </tr>
        `);
      });
    }
  
    // Render pagination controls
    function renderPaginationControls() {
      paginationContainer.innerHTML = '';
      const totalPages = Math.ceil(allMovements.length / pageSize);
  
      if (totalPages <= 1) return; // No need for pagination if only one page
  
      let paginationHTML = `<ul class="pagination justify-content-center">`;
  
      // Previous button
      paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                           <a class="page-link" href="#" aria-label="Previous" data-page="${currentPage - 1}">
                             <span aria-hidden="true">&laquo;</span>
                           </a>
                         </li>`;
  
      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                             <a class="page-link" href="#" data-page="${i}">${i}</a>
                           </li>`;
      }
  
      // Next button
      paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                           <a class="page-link" href="#" aria-label="Next" data-page="${currentPage + 1}">
                             <span aria-hidden="true">&raquo;</span>
                           </a>
                         </li>`;
  
      paginationHTML += `</ul>`;
      paginationContainer.innerHTML = paginationHTML;
  
      // Add click listeners to pagination links
      const pageLinks = paginationContainer.querySelectorAll('a.page-link');
      pageLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const selectedPage = parseInt(this.getAttribute('data-page'));
          if (!isNaN(selectedPage) && selectedPage >= 1 && selectedPage <= totalPages) {
            currentPage = selectedPage;
            renderTablePage();
            renderPaginationControls();
          }
        });
      });
    }
  
    document.getElementById('searchForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const responseMessage = document.getElementById('responseMessage');
      responseMessage.classList.add('d-none');
      responseMessage.textContent = '';
      tableBody.innerHTML = '';
      paginationContainer.innerHTML = '';
  
      const queryString = buildQueryParams();
      currentQuery = queryString;
  
      try {
        const response = await fetch(`https://localhost:7014/api/InventoryMovements/GetAllMovements?${queryString}`);
        if (!response.ok) throw new Error('Failed to fetch inventory movements.');
        const data = await response.json();
  
        allMovements = data;
  
        if (allMovements.length > 0) {
          currentPage = 1;
          renderTablePage();
          renderPaginationControls();
          inventoryTable.classList.remove('d-none');
          responseMessage.innerHTML = `<div class="alert alert-success">Search successful!</div>`;
          exportButton.disabled = false;
        } else {
          inventoryTable.classList.add('d-none');
          paginationContainer.innerHTML = '';
          responseMessage.className = 'alert alert-warning';
          responseMessage.textContent = 'No inventory movements found for the specified search criteria.';
          responseMessage.classList.remove('d-none');
          exportButton.disabled = true;
        }
      } catch (error) {
        inventoryTable.classList.add('d-none');
        paginationContainer.innerHTML = '';
        responseMessage.className = 'alert alert-danger';
        responseMessage.textContent = error.message;
        responseMessage.classList.remove('d-none');
        exportButton.disabled = true;
      }
    });
  
    exportButton.addEventListener('click', async function () {
      if (allMovements.length === 0) {
        alert("No data available to export. Please perform a search first.");
        return;
      }
      try {
        const response = await fetch(`https://localhost:7014/api/InventoryMovements/export-history?${currentQuery}`);
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Export failed: ${response.status} - ${errorText}`);
        }
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'InventoryMovements.xlsx';
        link.click();
        URL.revokeObjectURL(link.href);
      } catch (error) {
        alert(error.message);
        console.error("Export error:", error);
      }
    });
  </script>
</body>
</html>
