<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Profile - Nexus Wave WMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8f9fa;
    }
    /* Flex layout to push footer to the bottom */
    body {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    /* Full-screen blurred background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("../assets/img/background7.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      opacity: 0.4;
      z-index: -1;
    }
    /* Main Container for content */
    .container-card {
      max-width: 600px;
      width: 90%;
      margin: 100px auto 20px auto; /* space for fixed top nav */
      position: relative;
      z-index: 1;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    /* Form Heading */
    .form-heading {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      color: #1d3557;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(0, 0, 0, 0.75);">
    <div class="container-fluid">
      <a class="btn btn-secondary me-2" href="javascript:history.back()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <a class="navbar-brand me-auto" href="../Dashboard.html">
        <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="notificationDropdown" role="button" 
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-bell"></i>
              <span id="notificationBadge" class="notification-badge"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" id="notificationList">
              <li><span class="dropdown-item">No notifications.</span></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i> <span id="navbarUsername">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="ManageUsers.html">Manage Profile</a></li>
              <li><a class="dropdown-item" href="UpdateUser.html">Update Profile</a></li>
              <li><a class="dropdown-item" href="ChangePassword.html">Change Password</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="../logout.html">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Script to load dynamic username -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var displayName = localStorage.getItem("displayName") || "User";
      document.getElementById("navbarUsername").textContent = displayName;
    });
  </script>
  
  <!-- Profile Management Container -->
  <div class="container-card">
    <h2 class="form-heading"><i class="fas fa-user-cog"></i> Manage Profile</h2>
    <form id="profileForm">
      <div class="mb-3">
        <label for="firstName" class="form-label"><i class="fas fa-user"></i> First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label"><i class="fas fa-user"></i> Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" />
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" onclick="history.back()">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </form>
    <div id="responseMessage" class="alert mt-3" role="alert" style="display:none;"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div>Â© 2025 Nexus Wave WMS. All Rights Reserved.</div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const responseMessage = document.getElementById("responseMessage");
      const firstNameInput = document.getElementById("firstName");
      const lastNameInput = document.getElementById("lastName");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phoneNumber");

      // Retrieve user ID from localStorage
      const userId = localStorage.getItem("userId");

      try {
        if (!userId) {
          throw new Error("No user ID found. Please login or contact admin.");
        }
        // Fetch logged in user details from API
        const res = await fetch(`https://oshinemmanuel-001-site1.qtempurl.com/api/Users/GetUser${userId}`, {
          method: 'GET',
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("authToken")}`
          }
        });
        if (!res.ok) {
          throw new Error("Failed to load user profile.");
        }
        const user = await res.json();
        // Automatically populate the form with user details
        firstNameInput.value = user.firstName || "";
        lastNameInput.value = user.lastName || "";
        emailInput.value = user.email || "";
        phoneInput.value = user.phoneNumber || "";
      } catch (err) {
        showMessage(err.message, "danger");
      }

      // Handle form submission to update user profile
      document.getElementById("profileForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        responseMessage.style.display = "none";

        const updateData = {
          firstName: firstNameInput.value.trim(),
          lastName: lastNameInput.value.trim(),
          email: emailInput.value.trim(),
          phoneNumber: phoneInput.value.trim()
        };

        try {
          const putRes = await fetch("https://oshinemmanuel-001-site1.qtempurl.com/api/Users/update-profile", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem("authToken")}`
            },
            body: JSON.stringify(updateData)
          });
          if (!putRes.ok) {
            const errorText = await putRes.text();
            throw new Error(`Update failed: ${errorText}`);
          }
          const result = await putRes.json();
          showMessage(result.Message || "Profile updated successfully.", "success");
        } catch (error) {
          showMessage(error.message, "danger");
        }
      });

      function showMessage(msg, type) {
        responseMessage.textContent = msg;
        responseMessage.className = `alert alert-${type}`;
        responseMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
