<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add User - Nexus Wave WMS</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts for Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: url("../assets/img/inventory2.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px);
      opacity: 0.5;
      z-index: -1;
    }
    /* Fixed Transparent Navbar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    /* Main Content Wrapper */
    .wrapper {
      flex: 1;
      margin-top: 70px; /* space for navbar */
      padding: 20px;
    }
    /* Container Card Styling */
    .container-card {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .container-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .form-label {
      font-weight: 600;
    }
    /* Footer Styling */
    footer {
      margin-top: auto;
      text-align: center;
      color: #6c757d;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<!-- Merged Top Navigation Bar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <!-- Back button -->
    <a class="btn btn-secondary me-2" href="javascript:history.back()">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <!-- Logo linking to the homepage -->
    <a class="navbar-brand me-auto" href="../Dashboard.html">
      <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Right Side Navbar -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Home link -->
        <li class="nav-item">
          <a class="nav-link" href="../Dashboard.html">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <!-- Notification Dropdown -->
        <li class="nav-item dropdown notification-dropdown">
          <a class="nav-link" href="#" id="notificationDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bell"></i>
            <span id="notificationBadge" class="notification-badge"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" id="notificationList">
            <li><span class="dropdown-item">No notifications.</span></li>
          </ul>
        </li>
        <!-- User Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i> <span id="navbarUsername">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="User/ManageUsers.html">Manage Profile</a></li>
            <li><a class="dropdown-item" href="User/UpdateUser.html">Update Profile</a></li>
            <li><a class="dropdown-item" href="UserManagement/ChangePassword.html">Change Password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="../logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Script to load dynamic username from localStorage -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var displayName = localStorage.getItem("displayName") || "User";
    document.getElementById("navbarUsername").textContent = displayName;
  });
</script>


  <!-- Main Content Wrapper -->
  <div class="wrapper">
    <div class="container-card">
      <h2 class="mb-4 text-center">
        <i class="fas fa-user-plus"></i> Add User
      </h2>
      <form id="addUserForm">
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">
            <i class="fas fa-user"></i> First Name
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required maxlength="50">
          </div>
        </div>
        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">
            <i class="fas fa-user"></i> Last Name
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required maxlength="50">
          </div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
        </div>
        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">
            <i class="fas fa-phone"></i> Phone Number
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
          </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="6">
          </div>
        </div>
        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">
            <i class="fas fa-user-tag"></i> Role
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
            <select id="role" class="form-select" required>
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="SuperUser">SuperUser</option>
              <option value="LogisticsManager">LogisticsManager</option>
              <option value="InboundUser">InboundUser</option>
              <option value="OutboundUser">OutboundUser</option>
              <option value="InventoryUser">InventoryUser</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-save"></i> Add User
        </button>
      </form>
      <div id="responseMessage" class="mt-3"></div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add User Form Submission Logic
    document.getElementById("addUserForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const userData = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
      };

      try {
        const response = await fetch("https://oshinemmanuel-001-site1.qtempurl.com/api/Users/addUser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });

        const result = await response.json();
        document.getElementById("responseMessage").innerHTML = response.ok ?
          `<div class="alert alert-success"><i class="fas fa-check"></i> ${result.message || "User added successfully."}</div>` :
          `<div class="alert alert-danger"><i class="fas fa-times"></i> ${result.message || "Failed to add user."}</div>`;
      } catch (error) {
        document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger"><i class="fas fa-times"></i> Error: ${error.message}</div>`;
      }
    });

    // Logout function: Clear tokens and redirect to login page.
    function logout() {
      localStorage.removeItem("authToken");
      localStorage.removeItem("userRole");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
