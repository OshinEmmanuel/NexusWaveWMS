<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update User - Nexus Wave WMS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("../assets/img/inventory2.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px);
      opacity: 0.5;
      z-index: -1;
    }
    /* Fixed Transparent Navbar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    /* Main Content Wrapper */
    .wrapper {
      flex: 1;
      margin-top: 70px; /* space for navbar */
      padding: 20px;
    }
    /* Container Card Styling */
    .container-card {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .container-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .form-label {
      font-weight: 600;
    }
    /* Footer Styling */
    footer {
      margin-top: auto;
      text-align: center;
      color: #6c757d;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<!-- Merged Top Navigation Bar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <!-- Back button -->
    <a class="btn btn-secondary me-2" href="javascript:history.back()">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <!-- Logo linking to the homepage -->
    <a class="navbar-brand me-auto" href="../Dashboard.html">
      <img src="../assets/img/logo.png" alt="Logo" style="height:40px; margin-right:10px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Right Side Navbar -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../Dashboard.html">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item dropdown notification-dropdown">
          <a class="nav-link" href="#" id="notificationDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bell"></i>
            <span id="notificationBadge" class="notification-badge"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" id="notificationList">
            <li><span class="dropdown-item">No notifications.</span></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i> <span id="navbarUsername">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="User/ManageUsers.html">Manage Profile</a></li>
            <li><a class="dropdown-item" href="User/UpdateUser.html">Update Profile</a></li>
            <li><a class="dropdown-item" href="UserManagement/ChangePassword.html">Change Password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="../logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content Wrapper -->
<div class="wrapper">
  <div class="container-card">
    <h2 class="mb-4 text-center"><i class="fas fa-user-edit"></i> Update User</h2>
    
    <!-- Section to Search User by ID or Name -->
    <div class="mb-3">
      <label for="searchCriteria" class="form-label"><i class="fas fa-search"></i> Search User</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input type="text" id="searchCriteria" class="form-control" placeholder="Enter User ID, First or Last Name" />
      </div>
      <button id="searchUser" class="btn btn-primary mt-2 w-100">
        <i class="fas fa-search"></i> Search User
      </button>

      <!-- Dropdown for search results -->
      <div class="dropdown mt-2" id="userResultsDropdown" style="display: none;">
        <button class="btn btn-secondary w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select a User
        </button>
        <ul class="dropdown-menu" id="searchResultsList">
          <!-- Search results will be populated here -->
        </ul>
      </div>
    </div>

    <!-- Update Form (hidden until user data is fetched) -->
    <div class="d-none" id="updateUserCard">
      <form id="updateUserForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">
              <i class="fas fa-user"></i> First Name
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="firstName" class="form-control" required />
            </div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">
              <i class="fas fa-user"></i> Last Name
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="lastName" class="form-control" required />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">
              <i class="fas fa-envelope"></i> Email
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" id="email" class="form-control" required />
            </div>
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">
              <i class="fas fa-phone"></i> Phone Number
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="text" id="phoneNumber" class="form-control" required />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="userRole" class="form-label">
              <i class="fas fa-user-tag"></i> User Role
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
              <select id="userRole" class="form-select" required>
                <option value="">Select a Role</option>
                <option value="Admin">Admin</option>
                <option value="SuperUser">SuperUser</option>
                <option value="LogisticsManager">LogisticsManager</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check mt-4">
              <input type="checkbox" id="isActive" class="form-check-input" />
              <label for="isActive" class="form-check-label">Active</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check mt-4">
              <input type="checkbox" id="isDeleted" class="form-check-input" />
              <label for="isDeleted" class="form-check-label">Deleted</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-save"></i> Update User
        </button>
      </form>
      <div id="updateMessage" class="mt-3"></div>
    </div>
  </div>
</div>

<footer class="text-center mt-4">
  <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Load dynamic username from localStorage
  document.addEventListener("DOMContentLoaded", function() {
    var displayName = localStorage.getItem("displayName") || "User";
    document.getElementById("navbarUsername").textContent = displayName;
  });

  // Search and Fetch User by Name or ID
  document.getElementById('searchUser').addEventListener('click', async () => {
    const searchCriteria = document.getElementById('searchCriteria').value.trim();
    if (!searchCriteria) {
      alert("Please enter a User ID, First or Last Name.");
      return;
    }
    try {
      const response = await fetch(`https://yourapi.com/api/users/search?searchCriteria=${searchCriteria}`);
      if (!response.ok) {
        throw new Error("No users found.");
      }
      const data = await response.json();
      const results = data || [];
      if (results.length === 0) {
        alert("No users found matching the search criteria.");
        document.getElementById('userResultsDropdown').style.display = "none";
        return;
      }

      // Populate the dropdown with search results
      const searchResultsList = document.getElementById('searchResultsList');
      searchResultsList.innerHTML = ''; // Clear previous results
      results.forEach(user => {
        const listItem = document.createElement('li');
        listItem.classList.add('dropdown-item');
        listItem.textContent = `${user.firstName} ${user.lastName}`;
        listItem.addEventListener('click', () => populateForm(user));
        searchResultsList.appendChild(listItem);
      });

      // Show the dropdown
      document.getElementById('userResultsDropdown').style.display = "block";
    } catch (error) {
      alert(error.message);
    }
  });

  // Populate the update form when a user is selected from the dropdown
  function populateForm(user) {
    document.getElementById('firstName').value = user.firstName;
    document.getElementById('lastName').value = user.lastName;
    document.getElementById('email').value = user.email;
    document.getElementById('phoneNumber').value = user.phoneNumber;
    document.getElementById('userRole').value = user.userRole;
    document.getElementById('isActive').checked = user.isActive;
    document.getElementById('isDeleted').checked = user.isDeleted;
    document.getElementById('updateUserCard').classList.remove('d-none');
  }

  // Handle the update form submission
  document.getElementById('updateUserForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const userId = document.getElementById('searchCriteria').value.trim();
    const updatedUser = {
      firstName: document.getElementById('firstName').value,
      lastName: document.getElementById('lastName').value,
      email: document.getElementById('email').value,
      phoneNumber: document.getElementById('phoneNumber').value,
      isActive: document.getElementById('isActive').checked,
      isDeleted: document.getElementById('isDeleted').checked,
      userRole: document.getElementById('userRole').value
    };

    try {
      const url = `https://yourapi.com/api/users/update/${userId}`;
      const response = await fetch(url, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedUser)
      });
      const result = await response.json();
      if (!response.ok) {
        throw new Error(result.message || "Failed to update user.");
      }
      document.getElementById('updateMessage').innerHTML = `<div class="alert alert-success">${result.Message || "User updated successfully!"}</div>`;
    } catch (error) {
      document.getElementById('updateMessage').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
    }
  });
</script>
</body>
</html>
