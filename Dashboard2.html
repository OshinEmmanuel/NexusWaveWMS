<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers Module - Tasks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Basic reset & full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Background & padding for the fixed navbar */
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
      position: relative;
    }
    /* Background image with blur effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("../assets/img/background5.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      opacity: 0.4;
      z-index: -1;
    }
    /* Navbar styling */
    .navbar {
      background-color: rgba(0, 0, 0, 0.75) !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    /* Container for dashboard cards */
    .dashboard-container {
      margin-top: 20px;
    }
    /* Styling for each card */
    .dashboard-card {
      transition: transform 0.2s;
      cursor: pointer;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
    .card-icon {
      font-size: 3rem;
      color: #2c3e50;
    }
    /* Footer styling */
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-users"></i> Customers Tasks
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Home link in navbar -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- Adjust the path if your main dashboard is in a different folder -->
            <a class="nav-link" href="../index.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content Area: Dashboard for Customers Tasks -->
  <main class="container dashboard-container">
    <div class="text-center mb-4">
      <h1>Customers Module</h1>
      <p>Select a task to proceed</p>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      <!-- Approve Customer -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/ApproveCustomer.html'">
          <div class="card-body text-center">
            <i class="fas fa-user-check card-icon"></i>
            <h5 class="card-title mt-3">Approve Customer</h5>
          </div>
        </div>
      </div>
      
      <!-- Cancel Registeration -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/CancelRegisteration.html'">
          <div class="card-body text-center">
            <i class="fas fa-ban card-icon"></i>
            <h5 class="card-title mt-3">Cancel Registeration</h5>
          </div>
        </div>
      </div>
      
      <!-- Create Customer -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/CreateCustomer.html'">
          <div class="card-body text-center">
            <i class="fas fa-user-plus card-icon"></i>
            <h5 class="card-title mt-3">Create Customer</h5>
          </div>
        </div>
      </div>
      
      <!-- Customers -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/Customers.html'">
          <div class="card-body text-center">
            <i class="fas fa-address-book card-icon"></i>
            <h5 class="card-title mt-3">Customers</h5>
          </div>
        </div>
      </div>
      
      <!-- Delete Customer -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/DeleteCustomer.html'">
          <div class="card-body text-center">
            <i class="fas fa-user-minus card-icon"></i>
            <h5 class="card-title mt-3">DeleteCustomer</h5>
          </div>
        </div>
      </div>
      
      <!-- Get All Customers -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/GetAllCustomers.html'">
          <div class="card-body text-center">
            <i class="fas fa-list card-icon"></i>
            <h5 class="card-title mt-3">GetAllCustomers</h5>
          </div>
        </div>
      </div>
      
      <!-- Retrieve Customer Details -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/RetrieveCustomerDetails.html'">
          <div class="card-body text-center">
            <i class="fas fa-info-circle card-icon"></i>
            <h5 class="card-title mt-3">RetrieveCustomerDetails</h5>
          </div>
        </div>
      </div>
      
      <!-- Update Customer By Admin -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/UpdateCustomerByAdmin.html'">
          <div class="card-body text-center">
            <i class="fas fa-user-edit card-icon"></i>
            <h5 class="card-title mt-3">UpdateCustomerByAdmin</h5>
          </div>
        </div>
      </div>
      
      <!-- Update Customer Password -->
      <div class="col">
        <div class="card dashboard-card h-100" onclick="location.href='Customers/UpdateCustomerPassword.html'">
          <div class="card-body text-center">
            <i class="fas fa-key card-icon"></i>
            <h5 class="card-title mt-3">UpdateCustomerPassword</h5>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Return to Home Button -->
    <div class="text-center mt-4">
      <button class="btn btn-secondary" onclick="location.href='../index.html'">
        <i class="fas fa-home"></i> Return to Home
      </button>
    </div>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nexus Wave WMS. All rights reserved.</p>
  </footer>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
