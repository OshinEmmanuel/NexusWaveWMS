<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Wave WMS - Reset Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Full Page Background */
    body {
      background: url('assets/img/factory-capitalism-pilot-warehouse.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    /* Login Box (Reused for Reset Password) */
    .login-container {
      width: 400px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    /* Centering */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Input Fields */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    /* Sign In Button */
    .btn-login {
      background: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: #2980b9;
    }
    /* Footer */
    .footer {
      text-align: center;
      color: white;
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <h3>Reset Password</h3>
      <p>Please enter your new password below.</p>

      <form id="resetPasswordForm">
        <div class="mb-3">
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-login w-100">Reset Password</button>
      </form>

      <div id="resetResponseMessage" class="mt-3"></div>
      <p class="mt-3"><a href="index.html" style="color: lightblue;">Back to Login</a></p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Nexus Wave WMS. All rights reserved.
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    // Extract the token from the query string (e.g., resetpassword.html?token=xxx)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (!token) {
      alert("No token provided. Please use the password reset link from your email.");
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      let newPassword = document.getElementById('newPassword').value;
      let resetResponseMessage = document.getElementById('resetResponseMessage');

      resetResponseMessage.innerHTML = `<div class="alert alert-info">Resetting password...</div>`;

      try {
        const response = await fetch('https://api.nexuswaveng.com/api/Users/resetpassword', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();
        if (response.ok) {
          resetResponseMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        } else {
          resetResponseMessage.innerHTML = `<div class="alert alert-danger">${data.message || "Failed to reset password."}</div>`;
        }
      } catch (error) {
        resetResponseMessage.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
